<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card_info">
                <h3>
                    Get <span class="violet">insights</span> that help your business grow.
                </h3>
                <p class="para">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>
                <div class="stats">
                    <div class="companies"><span class="number">10k+ </span>
                      <p>companies</p>
                    </div>
                    <div class="templates"><span class="number">314 </span>
                      <p>templates</p>
                    </div>
                    <div class="queries"><span class="number">12M+ </span>
                      <p>queries</p>
                    </div>
                </div>
            </div>

            <div class="card_image">
                <img src="images/image-header-desktop.jpg" class="desktop-img" alt="desk img">
                <img src="images/image-header-mobile.jpg" class="mobile-img" alt="mobile img">
            </div>
        </div>
    </div>
    
</body>
</html>
